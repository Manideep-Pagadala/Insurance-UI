<div class="container my-4 mx-auto">
    <div class="card shadow mb-3">
        <div class="card-header ">
            <h2>Education Details</h2>
        </div>
    </div>
    <div class="card shadow">
        <div class="card-body  ">
            <form [formGroup]="registerForm" (ngSubmit)="register()" class="row g-3">
                <div class="form-group">
                    <label for="appNumber">App Number:</label>
                    <input type="text" class="form-control" placeholder="App Number"
                        [ngClass]="{ 'is-invalid': isSubmit && con.appNumber.invalid }" [value]="appNumber" readonly>
                    <div *ngIf="isSubmit && con.appNumber.invalid" class="invalid-feedback">
                        App Number is required
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="highestDegree"
                            placeholder="Highest Degree"
                            [ngClass]="{ 'is-invalid': isSubmit && con.highestDegree.invalid }">
                        <div *ngIf="isSubmit && con.highestDegree.invalid" class="invalid-feedback">
                            Highest Degree is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Graduation Year :</label>
                        <input type="date" class="form-control" formControlName="graduationYear"
                            [ngClass]="{ 'is-invalid': isSubmit && con.graduationYear.invalid }">
                        <div *ngIf="isSubmit && con.graduationYear.invalid" class="invalid-feedback">
                            Graduation Year is required
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="universityName"
                            placeholder="University Name"
                            [ngClass]="{ 'is-invalid': isSubmit && con.universityName.invalid }">
                        <div *ngIf="isSubmit && con.universityName.invalid" class="invalid-feedback">
                            University Name is required
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary shadow">Sava Education Data</button>
                </div>
            </form>
        </div>
    </div>
</div>
