<div class="container my-4 mx-auto">
    <div class="card shadow mb-3">
        <div class="card-header ">
            <h2>Eligibility Determination</h2>
        </div>
    </div>
    <div class="card shadow ">
        <div class="card-body ">
            <div class="mb-3 form-group">
                <label for="name" class="form-label">App Number</label>
                <input type="text" class="form-control bg-light fw-bold" placeholder="" name="name" [(ngModel)]="appNumber"
                 required readonly>
            </div>
            <div class="col-12 ">
                <button type="submit" class="btn btn-primary shadow " (click)="detElig()">Determine Eligibility</button>
            </div>
        </div>
    </div>

    <div class="card shadow mb-3 my-3" *ngIf="data!=null && flag">

        <div class="card-body  my-3 ">
            <table class="table text-center table-bordered table-striped table-sm p-3">
                <thead class="text-secondary">
                    <tr>
                        <th scope="col" class="text-secondary">S.NO</th>
                        <th scope="col" class="text-secondary">Plan Name</th>
                        <th scope="col" class="text-secondary">Plan Status</th>
                        <th scope="col" class="text-secondary">Start Date</th>
                        <th scope="col" class="text-secondary">End Date</th>
                        <th scope="col" class="text-secondary">Benfit Amount</th>
                        <th scope="col" class="text-secondary">Denial Reason</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{1}}</td>
                        <td>{{data.planName}}</td>
                        <td>{{data.eligStatus}}</td>
                        <td>{{data.eligStartDate}}</td>
                        <td>{{data.eligEndDate}}</td>
                        <td>{{data.benfitAmount}}</td>
                        <td>{{data.denialReason}}</td>
                    </tr>
                </tbody>
                
            </table>
            <div class="col-12 ">
                <button type="submit" class="btn btn-primary shadow " (click)="genCorrespondence()">Generate Correspondence</button>
            </div>
        </div>
    </div>
</div>
