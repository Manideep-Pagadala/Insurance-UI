<div class="container my-3 mx-auto">
    <div class="card shadow mb-3">
        <div class="card-header ">
            <h2>Register Citizen</h2>
        </div>
    </div>
    <div class="card shadow">
        <div class="card-body  mx-auto mt-2">
            <form [formGroup]="registerForm" (ngSubmit)="register()" class="row g-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="citizenName" placeholder="Name"
                            [ngClass]="{ 'is-invalid': isSubmit && con.citizenName.invalid }">
                        <div *ngIf="isSubmit && con.citizenName.invalid" class="invalid-feedback">
                            Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password" placeholder="Password"
                            autocomplete="new-password" [ngClass]="{ 'is-invalid': isSubmit && con.password.invalid }">
                        <div *ngIf="isSubmit && con.password.invalid" class="invalid-feedback">
                            Password is required and must be at least 4 characters long
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="ssn" placeholder="SSN"
                            [ngClass]="{ 'is-invalid': isSubmit && con.ssn.invalid }">
                        <div *ngIf="isSubmit && con.ssn.invalid" class="invalid-feedback">
                            SSN is required
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="citizenEmail" placeholder="Email"
                            [ngClass]="{ 'is-invalid': isSubmit && con.citizenEmail.invalid }">
                        <div *ngIf="isSubmit && con.citizenEmail.invalid" class="invalid-feedback">
                            Email is required and must be a valid email address
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="phone" placeholder="Phone"
                            [ngClass]="{ 'is-invalid': isSubmit && con.phone.invalid }">
                        <div *ngIf="isSubmit && con.phone.invalid" class="invalid-feedback">
                            Phone is required and must be a number
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="gender" value="male"
                                id="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="gender" value="female"
                                id="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div *ngIf="isSubmit && con.gender.invalid" class="invalid-feedback d-block">
                            Gender is required
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary shadow">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
